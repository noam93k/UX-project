<html lang="en" >
    <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script type="text/javascript">
            var app = angular.module('ConcertApp', ['ngMaterial', 'ngRoute']);
        </script>
        <script src="app/controllers/mainController.js"></script>
        <script src="app/routes.js"></script>
    </head>
        <body>
            <md-card>
                <md-card-header>
                    <md-card-title>Order Tickets</md-card-title>
                </md-card-header>
                <md-card-content>
                    <md-list >
                        <md-list-item>
                            <md-input-container floatPlaceholder="auto" dividerColor="primary" align="start">
                                <input mdInput name="nameInput" [(ngModel)]="componentProperty" type="text" required
                                    placeholder="John Doe">
                                <md-hint align="start">
                                    Name
                                </md-hint>
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                             <md-input-container floatPlaceholder="auto" dividerColor="primary" align="start">
                                <input mdInput name="birthDateInput" [(ngModel)]="componentProperty" type="date" required
                                    placeholder="">
                                <md-hint align="start|end">
                                    Birth Date
                                </md-hint>
                            </md-input-container>
                        </md-list-item>
                    </md-list>
                </md-card-content>
                <md-card-actions align="start">
                    <md-button md-fab ngClick="onContinue()"><md-icon>send</md-icon></md-button>
                </md-card-actions>
            </md-card>
        </body>
</html>
