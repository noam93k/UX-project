<md-list>
    <md-list-item>
        <md-input-container floatPlaceholder="auto" dividerColor="primary" align="start">
            <input mdInput name="nameInput" [(ngModel)]="componentProperty" type="text" required
                placeholder="John Doe">
            <md-hint align="start">
                Name
            </md-hint>
        </md-input-container>
    </md-list-item>
    <md-list-item>
        <md-input-container floatPlaceholder="auto" dividerColor="primary" align="start">
            <input mdInput name="birthDateInput" [(ngModel)]="componentProperty" type="date" required
                placeholder="">
            <md-hint align="start">
                Birth Date
            </md-hint>
        </md-input-container>
    </md-list-item>
</md-list>
<md-card-actions align="start">
    <md-button md-fab ngClick="submitUserData()"><md-icon>send</md-icon></md-button>
</md-card-actions>
