<!DOCTYPE html>
<html lang="en" >
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script type="text/javascript">
            var app = angular.module('ConcertApp', ['ngMaterial', 'ngRoute']);
        </script>
        <script src="app/controllers/mainController.js"></script>
        <script src="app/routes.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="ConcertApp" ng-cloak>
        <md-toolbar class="md-info">
            <div class="md-toolbar-tools">
                <md-button><md-icon>menu</md-icon></md-button>
                <h2 class="md-flex">The Amazing Concert Order Website</h2>
            </div>
        </md-toolbar>
        <md-content flex layout-padding>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Place your order</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div ng-view id="main_view"></div>
                </md-card-content>
            </md-card>
        </md-content>
    </body>
</html>
